<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<title>Reset Password</title>
	<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/css/animate.css">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">

<body>
<div class="wp">
    <div class="resetpassword" id="resetPwdForm">
        <h1>Reset Password</h1>
        <p>Your identity has been verified, please set a new password</p>
        <form id="reset_password_form" action="{% url 'modify_pwd' %}" method="post">
            <ul>
                <li>
                    <span class="">New Password:</span>
                    <input type="password" name="password1" id="pwd" placeholder="6-20 characters">
                    <i></i>
                </li>
                <input type="hidden" name="email" value="{{ email }}">
                <li>
                    <span class="">Confirm Password:</span>
                    <input type="password" name="password2" id="repwd" placeholder="6-20 characters">
                    <i></i>
                </li>
                <li class="button">
                    <input type="button" value="submit" onclick="reset_password_form_submit()">
                </li>
            </ul>
            {% csrf_token %}
        </form>
    </div>
    <div class="resetpassword" id="reset_password_tips" style="display:none;">
        <h1>The password has been reset successfully. Please log in again.</h1>
        <img class="fl" src="/static/images/check2.png">
        <p class="successword">The password has been reset successfully. Please log in again.</p>
    </div>
</div>
</body>
</html>
